<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <header class="header">
        <h2>Tabla de proyectos</h2>
        <div class="header-inputs">
            <p>Ordenar por:</p>
            <input type="text" id="f_orden" value="registro" />
            <button id="cargar">Cargar Tabla</button>
            <button id="limpiar">Limpiar</button>
            <button id="alta">Alta</button>
        </div>
    </header>
    <main class="main">
        <article>
            <table class="main-table">
                <thead class="main-table-head">
                    <tr>
                        <th class="registro" id="registro">NÂº de Registro</th>
                        <th class="proyecto" id="proyecto">Proyecto</th>
                        <th class="referente" id="referente">Referente del proyecto</th>
                        <th class="pais" id="pais">Pais de Origen</th>
                        <th class="inicio" id="inicio">Fecha de inicio</th>
                        <th class="ingresos" id="ingresos">Ingresos</th>
                        <th class="modi" id="modi-proy">Modificar</th>
                    </tr>
                    <tr class="filter">
                        <td>
                            <input type="text" id="f_registro" placeholder="filtro por registro" />
                        </td>
                        <td>
                            <input type="text" id="f_proyecto" placeholder="filtro por proyecto" />
                        </td>
                        <td>
                            <input type="text" id="f_referente" placeholder="filtro por referente" />
                        </td>
                        <td>
                            <input type="text" id="f_pais" placeholder="filtro por pais" />
                        </td>
                        <td>
                            <input type="text" id="f_inicio" placeholder="filtro fechas de inicio" />
                        </td>
                        <td>
                            <input type="text" id="f_ingresos" placeholder="filtro ingresos" />
                        </td>
                        <td>
                            <input type="" id="" placeholder=" " disabled/>
                        </td>
                    </tr>
                </thead>
                <tbody id="tabla" class="main-table-body"></tbody>
            </table>
        </article>
    </main>

    <footer class="footer">
        <h3 id="numRegistro">Numero de registros:</h3>
    </footer>

    <!-- INICIO DEL MODAL DE ALTA -->


    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                
                <h2>Modal de alta de Proyectos</h2>
                <span class="close">&times;</span>
            </div>
            <form method="POST" id="form">

                <div class="row justify-content-md-center">
                    <div class="form-label-group">
                        <div class="header-inputs">
                            <p>Nombre del proyecto:</p>
                            <input type="text" id="alta_proyecto" value="" required />
                        </div>
                        <div class="header-inputs">
                            <p>Nombre del referente:</p>
                            <input type="text" id="alta_referente" value="" required />
                        </div>

                        <div class="header-inputs">
                            <p>Pais:</p>
                            <select id="alta_pais" name="alta_pais" required></select>
                        </div>
                        
                        <div class="header-inputs">
                            <p>Fecha de alta:</p>
                            <input type="date" id="alta_fecha" value="" required />
                        </div>

                        <div class="header-inputs">
                            <p>Ingresos del proyecto:</p>
                            <input type="number" id="alta_ingresos" class="form-control value=" required min = 0 />
                        </div>

                        <button type="submit" id="btnSubmit" class="btn btn-lg btn-primary btn-block" disabled   >
                            Dar de alta
                        </button>
                        <button id="btnLimpiar" class="btn btn-lg btn-primary btn-block" >
                            Limpiar
                        </button>
                    </div>
                </div>

            </form>

            <div class="modal-footer">
                <h3>.</h3>
            </div>
        </div>
    </div>


    <!-- FIN DEL MODAL DE ALTA-->

</body>
<script src="script.js"></script>
<script src="alta.js"></script>
<script src="delete.js"></script>

</html>
